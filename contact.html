    <main>
        <section id="contact" class="animate-on-scroll">
            <h2>Contact Me</h2>
            <p>If you would like to get in touch, please feel free to send me a message via the contact form below or email me directly.</p>
            <form action="mailto:dhanushgajula@example.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
